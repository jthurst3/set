<!DOCTYPE html>
<html>
	<head>
		<title>Set game</title>
		<link rel="stylesheet" href="bootstrap.css" type="text/css" />
		<script src="jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="bootstrap.min.js"></script>
		<script type="text/javascript" src="game.js"></script>
		<style type="text/css">
		.card {
			width: 100px;
			height: 300px;
			border-style: solid;
		}

		/* http://css-tricks.com/examples/ShapesOfCSS/ */
		.triangle-up {
			width: 0;
			height: 0;
			border-left: 50px solid transparent;
			border-right: 50px solid transparent;
			border-bottom: 100px solid;
		}
		.triangle-down {
			width: 0;
			height: 0;
			border-left: 50px solid transparent;
			border-right: 50px solid transparent;
			border-top: 100px solid;
		}

		.oval {
			width: 100px;
			height: 200px;
			-moz-border-radius: 100px / 50px;
			-webkit-border-radius: 100px / 50px;
			border-radius: 50px / 50px;
		}

		.red .triangle-down {
			border-top-color: red;
		}
		.red .triangle-up {
			border-bottom-color: red;
		}
		.red .oval {
			background: red;
		}
		.red .squiggle .curve-1, .red .squiggle .curve-2 {
			border-color: red;
		}
		.green .triangle-down {
			border-top-color: green;
		}
		.green .triangle-up {
			border-bottom-color: green;
		}
		.green .oval {
			background: green;
		}
		.green .squiggle .curve-1, .green .squiggle .curve-2 {
			border-color: green;
		}
		.purple .triangle-down {
			border-top-color: purple;
		}
		.purple .triangle-up {
			border-bottom-color: purple;
		}
		.purple .oval {
			background: purple;
		}
		.purple .squiggle .curve-1, .purple .squiggle .curve-2 {
			border-color: purple;
		}

		.squiggle {
			/*width: 100px;
			height: 200px;
			border: 50px solid red;
			-moz-border-radius: 100%;
			-webkit-border-radius: 100%;
			border-radius: 100%;*/
		}

		/* http://jsfiddle.net/V7QEJ/1/ */
		.curve-1,
		.curve-2
		{
			border: solid 1px;
			border-radius: 50px;
			/*display: inline-block;*/
			height: 30px;
			width: 20px;
		}

		.curve-1 {
			border-bottom: none;
			border-left: none;
			border-top: none;
		}
		.curve-2 {
			border-top: none;
			border-bottom: none;
			border-right: none;
		}
		</style>
	</head>
	<body>
		<h1>Set</h1>
		<!-- stripe pattern from http://bl.ocks.org/jfsiii/7772281 -->
		<svg>
			<defs>
				<pattern id="pattern-stripe" 
				  width="4" height="4" 
				  patternUnits="userSpaceOnUse"
				  patternTransform="rotate(90)">
				  <rect width="2" height="4" fill="white"></rect>
				</pattern>
				<mask id="mask-stripe">
					<rect x="0" y="0" width="100%" height="100%" fill="url(#pattern-stripe)" />
				</mask> 
			</defs>
		</svg>
		<div class="container">

			<div class="row-fluid">
				<div class="col-md-2">
					<div class="card" id="svgcard1">
						<svg class="diamond" width="100" height="400">
							
						</svg>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card solid" id="svgcard2">
						<svg class="diamond" width="100" height="400">
							
						</svg>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card" id="svgcard3">
						<svg class="diamond" width="100" height="400">
							
						</svg>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="col-md-2">
					<div class="card solid" id="svgoval1">
						<svg class="ovalshape" width="100" height="400">
							
						</svg>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card" id="svgoval2">
						<svg class="ovalshape" width="100" height="400">
							
						</svg>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card solid" id="svgoval3">
						<svg class="ovalshape" width="100" height="400">
							
						</svg>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="col-md-2">
					<div class="card solid" id="svgsquiggle1">
						<svg class="squiggleshape" width="100" height="400">
						</svg>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card striped" id="svgsquiggle2">
						<svg class="squiggleshape" width="100" height="400">
							
						</svg>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card open" id="svgsquiggle3">
						<svg class="squiggleshape" width="100" height="400">
							
						</svg>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="col-md-2">
					<div class="card striped" id="svgsquiggle1striped">
						<svg class="squiggleshape" width="100" height="400">
						</svg>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card striped" id="svgsquiggle2striped">
						<svg class="squiggleshape" width="100" height="400">
							
						</svg>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card striped" id="svgsquiggle3striped">
						<svg class="squiggleshape pattern-stripe" width="100" height="400">
						</svg>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="col-md-2">
					<div class="card striped" id="trystripe">
						<svg class="squiggleshape" width="100" height="400">
							<polygon points="50,0 100,100 50,200 0,100" stroke="red" fill="red" stroke-width="3" mask="url(#mask-stripe)" />
						</svg>
					</div>
				</div>
			</div>
		</div>
		<br><br><br>
		<script type="text/javascript">

		$(document).ready(function(){
			shapes = ['d','o','s'];
			colors = ['r','g','p'];
			for(var i = 0; i < colors.length; i++) {
				fixDiamond("card-1d"+colors[i]+"s");
				fixOval("card-1o"+colors[i]+"s");
				fixSquiggle("card-1s"+colors[i]+"s");
			}
			fixSVGDiamond("svgcard1", "red");
			fixSVGDiamond("svgcard2", "green");
			fixSVGDiamond("svgcard3", "purple");

			fixSVGOval("svgoval1", "red");
			fixSVGOval("svgoval2", "green");
			fixSVGOval("svgoval3", "purple");

			fixSVGSquiggle("svgsquiggle1", "red");
			fixSVGSquiggle("svgsquiggle2", "green");
			fixSVGSquiggle("svgsquiggle3", "purple");

			fixSVGSquiggle("svgsquiggle1striped", "red");
			fixSVGSquiggle("svgsquiggle2striped", "green");
			fixSVGSquiggle("svgsquiggle3striped", "purple");
		});
		</script>
	</body>
</html>
