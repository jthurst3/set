<!DOCTYPE html>
<html>
	<head>
		<title>Set game</title>
		<link rel="stylesheet" href="bootstrap.css" type="text/css" />
		<script src="jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="bootstrap.min.js"></script>
		<script type="text/javascript" src="game.js"></script>
		<style type="text/css">
		.card {
			width: 100px;
			height: 200px;
			border-style: solid;
		}

		/* http://css-tricks.com/examples/ShapesOfCSS/ */
		.triangle-up {
			width: 0;
			height: 0;
			border-left: 50px solid transparent;
			border-right: 50px solid transparent;
			border-bottom: 100px solid;
		}
		.triangle-down {
			width: 0;
			height: 0;
			border-left: 50px solid transparent;
			border-right: 50px solid transparent;
			border-top: 100px solid;
		}

		.oval {
			width: 100px;
			height: 200px;
			-moz-border-radius: 100px / 50px;
			-webkit-border-radius: 100px / 50px;
			border-radius: 50px / 50px;
		}

		.red .triangle-down {
			border-top-color: red;
		}
		.red .triangle-up {
			border-bottom-color: red;
		}
		.red .oval {
			background: red;
		}
		.red .squiggle .curve-1, .red .squiggle .curve-2 {
			border-color: red;
		}
		.green .triangle-down {
			border-top-color: green;
		}
		.green .triangle-up {
			border-bottom-color: green;
		}
		.green .oval {
			background: green;
		}
		.green .squiggle .curve-1, .green .squiggle .curve-2 {
			border-color: green;
		}
		.purple .triangle-down {
			border-top-color: purple;
		}
		.purple .triangle-up {
			border-bottom-color: purple;
		}
		.purple .oval {
			background: purple;
		}
		.purple .squiggle .curve-1, .purple .squiggle .curve-2 {
			border-color: purple;
		}

		.squiggle {
			/*width: 100px;
			height: 200px;
			border: 50px solid red;
			-moz-border-radius: 100%;
			-webkit-border-radius: 100%;
			border-radius: 100%;*/
		}

		/* http://jsfiddle.net/V7QEJ/1/ */
		.curve-1,
		.curve-2
		{
		    border: solid 1px;
		    border-radius: 50px;
		    /*display: inline-block;*/
		    height: 30px;
		    width: 20px;
		}

		.curve-1 {
		    border-bottom: none;
		    border-left: none;
		    border-top: none;
		}
		.curve-2 {
		    border-top: none;
		    border-bottom: none;
		    border-right: none;
		}
		</style>
	</head>
	<body>
		<h1>Set</h1>
		<div class="container">
			<div class="row-fluid">
				<div class="col-md-2">
					<div class="card red" id="card-1drs">
						<div class="triangle-up"></div>
						<div class="triangle-down"></div>
					</div>
				</div>
				<div class="col-md-2">

					<div class="card red" id="card-1srs">

							<div class="curve-1"></div>

					</div>

			<div class="row-fluid">

					<div class="card green" id="card-1dgs">

						<div class="triangle-down"></div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card green" id="card-1ogs">
						<div class="oval"></div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card green" id="card-1sgs">
						<div class="squiggle">
							<div class="curve-1"></div>
							<div class="curve-2"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="col-md-2">
					<div class="card purple" id="card-1dps">
						<div class="triangle-up"></div>
						<div class="triangle-down"></div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card purple" id="card-1ops">
						<div class="oval"></div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card purple" id="card-1sps">
						<div class="squiggle">

							<div class="curve-2"></div>

			<div class="row-fluid">

						</svg>
					</div>
				</div>

						</svg>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card" id="svgcard3">
						<svg class="diamond" width="100" height="200">
							
						</svg>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="col-md-2">
					<div class="card" id="svgoval1">
						<svg class="ovalshape" width="100" height="200">
							
						</svg>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card" id="svgoval2">
						<svg class="ovalshape" width="100" height="200">
							
						</svg>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card" id="svgoval3">
						<svg class="ovalshape" width="100" height="200">
							
						</svg>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="col-md-2">
					<div class="card" id="svgsquiggle1">
						<svg class="squiggleshape" width="100" height="200">
							<svg class="squiggleshape" width="100" height="200">
								<path id="lineAB" d="M 10 10 C 50 -20 125 30 75 115 C 65 150 75 165 90 175 C 90 175 98 185 95 190 C 20 220 0 150 10 125 C 40 80 40 20 10 20 C 7 20 7 10 10 10" stroke="red" stroke-width="3" fill="red" />
							</svg>
						</svg>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card" id="svgsquiggle2">
						<svg class="squiggleshape" width="100" height="200">
							
						</svg>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card" id="svgsquiggle3">
						<svg class="squiggleshape" width="100" height="200">
							
						</svg>
					</div>
				</div>
			</div>
		</div>
		<br><br><br>
		<script type="text/javascript">

		$(document).ready(function(){
			shapes = ['d','o','s'];

			for(var i = 0; i < colors.length; i++) {
		   		fixDiamond("card-1d"+colors[i]+"s");

			fixSVGSquiggle("svgsquiggle3", "purple");
		});
		</script>
	</body>
</html>
