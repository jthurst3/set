<!DOCTYPE html>
<html>
	<head>
		<title>Set game</title>
		<link rel="stylesheet" href="bootstrap.css" type="text/css" />
		<script src="jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="bootstrap.min.js"></script>
		<script type="text/javascript" src="game.js"></script>
		<style type="text/css">
		.card {
			width: 100px;
			height: 200px;
			border-style: solid;
		}

		/* http://css-tricks.com/examples/ShapesOfCSS/ */
		.triangle-up {
			width: 0;
			height: 0;
			border-left: 50px solid transparent;
			border-right: 50px solid transparent;
			border-bottom: 100px solid;
		}
		.triangle-down {
			width: 0;
			height: 0;
			border-left: 50px solid transparent;
			border-right: 50px solid transparent;
			border-top: 100px solid;
		}

		.oval {
			width: 100px;
			height: 200px;
			-moz-border-radius: 100px / 50px;
			-webkit-border-radius: 100px / 50px;
			border-radius: 50px / 50px;
		}

		.red .triangle-down {
			border-top-color: red;
		}
		.red .triangle-up {
			border-bottom-color: red;
		}
		.red .oval {
			background: red;
		}
		.red .squiggle .curve-1, .red .squiggle .curve-2 {
			border-color: red;
		}
		.green .triangle-down {
			border-top-color: green;
		}
		.green .triangle-up {
			border-bottom-color: green;
		}
		.green .oval {
			background: green;
		}
		.green .squiggle .curve-1, .green .squiggle .curve-2 {
			border-color: green;
		}
		.purple .triangle-down {
			border-top-color: purple;
		}
		.purple .triangle-up {
			border-bottom-color: purple;
		}
		.purple .oval {
			background: purple;
		}
		.purple .squiggle .curve-1, .purple .squiggle .curve-2 {
			border-color: purple;
		}

		.squiggle {
			/*width: 100px;
			height: 200px;
			border: 50px solid red;
			-moz-border-radius: 100%;
			-webkit-border-radius: 100%;
			border-radius: 100%;*/
		}

		/* http://jsfiddle.net/V7QEJ/1/ */
		.curve-1,
		.curve-2
		{
		    border: solid 1px;
		    border-radius: 50px;
		    /*display: inline-block;*/
		    height: 30px;
		    width: 20px;
		}

		.curve-1 {
		    border-bottom: none;
		    border-left: none;
		    border-top: none;
		}
		.curve-2 {
		    border-top: none;
		    border-bottom: none;
		    border-right: none;
		}
		</style>
	</head>
	<body>
		<h1>Set</h1>
		<div class="container">
			<div class="row-fluid">
				<div class="col-md-2">
					<div class="card red" id="card-1drs">
						<div class="triangle-up"></div>
						<div class="triangle-down"></div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card red" id="card-1ors">
						<div class="oval"></div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card red" id="card-1srs">
						<div class="squiggle">
							<div class="curve-1"></div>
							<div class="curve-2"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="col-md-2">
					<div class="card green" id="card-1dgs">
						<div class="triangle-up"></div>
						<div class="triangle-down"></div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card green" id="card-1ogs">
						<div class="oval"></div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card green" id="card-1sgs">
						<div class="squiggle">
							<div class="curve-1"></div>
							<div class="curve-2"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="col-md-2">
					<div class="card purple" id="card-1dps">
						<div class="triangle-up"></div>
						<div class="triangle-down"></div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card purple" id="card-1ops">
						<div class="oval"></div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card purple" id="card-1sps">
						<div class="squiggle">
							<div class="curve-1"></div>
							<div class="curve-2"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">

		$(document).ready(function(){
		    fixDiamond("card-1drs");
		    fixOval("card-1ors");
		    fixSquiggle("card-1srs");
		    fixDiamond("card-1dgs");
		    fixOval("card-1ogs");
		    fixSquiggle("card-1sgs");
		    fixDiamond("card-1dps");
		    fixOval("card-1ops");
		    fixSquiggle("card-1sps");
		});
		</script>
	</body>
</html>
